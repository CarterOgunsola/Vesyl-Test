<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vesyl Rate Calculator</title>
</head>
<body>
    <form id="rate-calculator-form">
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required>

        <label for="origin_zip">Origin Zip:</label>
        <input type="text" id="origin_zip" name="origin_zip" required>

        <label for="weight">Weight (optional):</label>
        <input type="number" id="weight" name="weight">

        <label for="length">Length (optional):</label>
        <input type="number" id="length" name="length">

        <label for="width">Width (optional):</label>
        <input type="number" id="width" name="width">

        <label for="height">Height (optional):</label>
        <input type="number" id="height" name="height">

        <label for="predefined_package">Predefined Package:</label>
        <select id="predefined_package" name="predefined_package">
            <option value="null">Box or Rigid Packaging</option>
            <option value="FLAT">Softpack or Envelope</option>
            <!-- Add more options as needed -->
        </select>

        <button type="submit">Calculate Rate</button>
    </form>
    <div id="results"></div>
    <script src="script.js"></script>
</body>
</html>
